<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Antenna base -->
  <rect x="97" y="20" width="6" height="10" rx="2" fill="#4a5568"/>
  <!-- Antenna rod -->
  <line x1="100" y1="20" x2="100" y2="5" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>
  <!-- Signal bulb -->
  <circle cx="100" cy="5" r="5" fill="#f59e0b" opacity="0.9"/>
  <circle cx="100" cy="5" r="5" fill="#f59e0b" opacity="0.4" filter="url(#antenna-glow)"/>
  <circle cx="100" cy="5" r="3" fill="#fbbf24"/>
  
  <defs>
    <filter id="antenna-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
