<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Battery core outer -->
  <rect x="85" y="130" width="30" height="40" rx="4" fill="#1a1d26" stroke="#4a5568" stroke-width="2"/>
  <!-- Battery glow -->
  <rect x="90" y="135" width="20" height="30" rx="3" fill="#0ea5e9" opacity="0.6"/>
  <rect x="90" y="135" width="20" height="30" rx="3" fill="#0ea5e9" opacity="0.2" filter="url(#battery-glow)"/>
  <!-- Battery segments -->
  <line x1="88" y1="145" x2="112" y2="145" stroke="#38bdf8" stroke-width="1.5" opacity="0.8"/>
  <line x1="88" y1="155" x2="112" y2="155" stroke="#38bdf8" stroke-width="1.5" opacity="0.8"/>
  <!-- Center bright spot -->
  <circle cx="100" cy="150" r="4" fill="#7dd3fc" opacity="0.9"/>
  
  <defs>
    <filter id="battery-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
